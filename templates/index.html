<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업 자료 AI 분석기 (서버 버전)</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%233b82f6'/%3E%3Ctext x='50%25' y='50%25' dy='.35em' text-anchor='middle' font-family='Inter, sans-serif' font-size='32' fill='white'%3EL%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.10/dist/tailwind.min.css">

    <script type="module">
        import * as pdfjsLib from "{{ url_for('static', filename='js/pdf.min.js') }}";
        const workerUrl = "{{ url_for('static', filename='js/pdf.worker.min.js') }}";
        try {
            const pdfWorker = new Worker(workerUrl, { type: 'module' });
            pdfjsLib.GlobalWorkerOptions.workerPort = pdfWorker;
        } catch (error) {
            console.error('PDF.js 워커 초기화에 실패했습니다. 메인 스레드에서 렌더링합니다.', error);
        }
        window.pdfjsLib = pdfjsLib;
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .log-entry { border-left: 3px solid; padding-left: 1rem; margin-bottom: 0.5rem; }
        .log-info { border-color: #3b82f6; }
        .log-success { border-color: #22c55e; }
        .log-error { border-color: #ef4444; }
        .log-warn { border-color: #f97316; }
        #spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4 sm:p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6 sm:p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">수업 자료 AI 분석기</h1>
            <p class="mt-2 text-gray-600">PDF 강의 자료와 프롬프트 JSON을 업로드하여 AI 분석 보고서를 생성하세요.</p>
        </div>
        <div class="space-y-6">
            <div class="grid sm:grid-cols-2 gap-6">
                <div>
                    <label for="pdfFile" class="block text-sm font-medium text-gray-700 mb-1">1. PDF 강의 자료 업로드</label>
                    <input type="file" id="pdfFile" accept=".pdf" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer">
                </div>
                <div>
                    <label for="jsonFile" class="block text-sm font-medium text-gray-700 mb-1">2. 프롬프트 JSON 파일 업로드</label>
                    <input type="file" id="jsonFile" accept=".json" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100 cursor-pointer">
                </div>
            </div>
        </div>
        <div class="mt-8 text-center">
            <button id="runButton" class="w-full sm:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed">
                분석 보고서 생성 시작
            </button>
        </div>
        <div id="statusSection" class="mt-8 pt-6 border-t border-gray-200 hidden">
            <div class="flex items-center justify-center mb-4 space-x-3">
                <div id="spinner" class="hidden"></div>
                <h2 id="statusTitle" class="text-xl font-semibold text-center text-gray-800">진행 상황</h2>
            </div>
            <div id="logContainer" class="bg-gray-50 max-h-80 overflow-y-auto rounded-lg p-4 text-sm font-mono leading-relaxed shadow-inner"></div>
            <div id="resultSection" class="mt-6 text-center hidden">
                <a id="downloadLink" class="bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 inline-block">
                    보고서 다운로드 (.docx)
                </a>
            </div>
        </div>
    </div>
    <footer class="text-center mt-8 text-sm text-gray-500">
        <p>Orchestrator WebApp - Powered by Python (Flask), JavaScript, PDF.js, and DOCX.js</p>
    </footer>

    <script>
        const pdfFileInput = document.getElementById('pdfFile');
        const jsonFileInput = document.getElementById('jsonFile');
        const runButton = document.getElementById('runButton');
        const statusSection = document.getElementById('statusSection');
        const statusTitle = document.getElementById('statusTitle');
        const spinner = document.getElementById('spinner');
        const logContainer = document.getElementById('logContainer');
        const resultSection = document.getElementById('resultSection');
        const downloadLink = document.getElementById('downloadLink');

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            entry.classList.add('log-entry', `log-${type}`);
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        async function convertPdfToImages(file) {
            const pdfjsLib = window.pdfjsLib;
            if (!pdfjsLib) {
                throw new Error('PDF.js 라이브러리가 초기화되지 않았습니다.');
            }
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            const images = [];
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                await page.render({ canvasContext: context, viewport: viewport }).promise;
                images.push(canvas.toDataURL('image/jpeg'));
                log(`  - ${i}/${pdf.numPages} 페이지 변환 완료...`);
            }
            return images;
        }
        
        async function callLocalBackendApi(prompts, group, groupImagesBase64) {
            log(`  - OpenAI API 서버에 분석 요청 중...`);
            const { rule_prompt, global_prompt } = prompts;
            const group_intent = group.intent;

            const content_parts = [
                { type: "input_text", text: rule_prompt },
                { type: "input_text", text: `## PDF 전체 요약:\n${global_prompt}` },
                { type: "input_text", text: `## 이 그룹의 분석 초점:\n${group_intent}` },
            ];
            groupImagesBase64.forEach(base64Image => {
                content_parts.push({ type: "input_image", image_url: base64Image });
            });
            
            const response = await fetch("/analyze", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content_parts })
            });

            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.error || '백엔드 서버에서 알 수 없는 오류 발생');
            }
            return data.choices[0].message.content;
        }
        
        async function requestDocxReport(title, global_summary, analysis_results) {
            const response = await fetch('/create-report', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title,
                    global_summary,
                    analysis_results,
                }),
            });

            if (!response.ok) {
                let message = 'DOCX 보고서 생성 중 오류가 발생했습니다.';
                try {
                    const errorPayload = await response.json();
                    message = errorPayload.error || message;
                } catch (parseError) {
                    console.warn('DOCX 보고서 오류 응답을 파싱할 수 없습니다.', parseError);
                }
                throw new Error(message);
            }

            return response.blob();
        }

        let previousDownloadUrl = null;

        runButton.addEventListener('click', async () => {
            const pdfFile = pdfFileInput.files[0];
            const jsonFile = jsonFileInput.files[0];
            if (!pdfFile || !jsonFile) {
                alert('PDF 파일과 JSON 파일을 모두 선택해주세요.');
                return;
            }

            runButton.disabled = true;
            runButton.textContent = '분석 진행 중...';
            statusSection.classList.remove('hidden');
            spinner.classList.remove('hidden');
            resultSection.classList.add('hidden');
            logContainer.innerHTML = '';
            log('분석 프로세스를 시작합니다.');

            try {
                log('프롬프트 파일을 읽고 분석합니다...');
                const prompts = await jsonFile.text().then(JSON.parse);
                log('✅ 프롬프트 파일 로드 완료.', 'success');

                log('PDF 파일을 이미지로 변환합니다...');
                const pdfImagesBase64 = await convertPdfToImages(pdfFile);
                log(`✅ PDF 변환 완료. 총 ${pdfImagesBase64.length} 페이지.`, 'success');

                const allAnalysisResults = [];
                for (const group of prompts.group_context) {
                    log(`그룹 ${group.id} (페이지: ${group.pages.join(', ')}) 처리 시작...`);
                    const groupImages = group.pages.map(pNum => pdfImagesBase64[pNum - 1]).filter(Boolean);
                    if (groupImages.length === 0) {
                        log(`⚠️ 그룹 ${group.id} 이미지를 찾을 수 없어 건너뜁니다.`, 'warn');
                        continue;
                    }
                    const analysisText = await callLocalBackendApi(prompts, group, groupImages);
                    allAnalysisResults.push({ group, images: groupImages, analysis: analysisText });
                    log(`✅ 그룹 ${group.id} 분석 완료.`, 'success');
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
                log('모든 그룹 분석 완료. DOCX 보고서를 생성합니다...');
                log('  - 서버에 DOCX 보고서 생성 요청 전송...');
                const docBlob = await requestDocxReport(pdfFile.name, prompts.global_prompt, allAnalysisResults);
                log('✅ DOCX 보고서 생성 완료!', 'success');

                const url = URL.createObjectURL(docBlob);
                if (previousDownloadUrl) {
                    URL.revokeObjectURL(previousDownloadUrl);
                }
                previousDownloadUrl = url;
                downloadLink.href = url;
                downloadLink.download = `${pdfFile.name.replace('.pdf', '')}_analysis_report.docx`;
                resultSection.classList.remove('hidden');
                statusTitle.textContent = '분석 완료!';
            } catch (error) {
                console.error('치명적인 오류 발생:', error);
                log(`❌ 오류 발생: ${error.message}`, 'error');
                statusTitle.textContent = '오류 발생';
            } finally {
                runButton.disabled = false;
                runButton.textContent = '분석 보고서 생성 시작';
                spinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
